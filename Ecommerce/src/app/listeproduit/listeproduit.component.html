<h1> Ajout d'un produit: </h1>

<form (ngSubmit)="AjouterProd()">
    Nom produit: <input type="text" name="nomCategorie" [(ngModel)]="libProduit">
    <br>
    Quantite produit: <input type="text" name="description" [(ngModel)]="quantite">
    <br>
    Categorie produit: 
        <select name="selectedValue" [(ngModel)]="selectedValue">
            <option *ngFor="let c of categories" [ngValue]="c">{{c.nomCategorie}}</option>
        </select>
    <br>
    Image produit: <input type="file" name="img" (change)="selectEvent($event)">
    <br>
    <button type="submit">Ajouter</button>
</form>

<br>
<br>
<br>
<h1> Produits: </h1>

<table>
    <tr>
        <td>Id</td>
        <td>Produit</td>
        <td>Quantite</td>
        <td>Categorie</td>
        <td>Image</td>
        <td>Action 1</td>
        <td>Action 2</td>
        <td>Action 3</td>
    </tr>
    <tr *ngFor="let p of produits">
    <td>{{p.idProduit}}</td>
    <td>{{p.libProduit}}</td>
    <td>{{p.quantite}}</td>
    <td>{{p.categorie.description}}</td>
    <td><img src="http://localhost:4040/{{p.img}}" style="height: 50px; width:100px;"> </td>
    <td><button (click)="supprimer(p.idProduit)">supprimer</button></td>
    <td><button (click)="modifier(p.idProduit)">Modifier</button></td>
    <td><button (click)="catAss(p.categorie.idCategorie)">Categorie associes</button></td>
    </tr>

</table>
