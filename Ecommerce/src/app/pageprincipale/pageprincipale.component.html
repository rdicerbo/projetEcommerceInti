  <!-- Container -->

  <div class="container">

    <a id="produit"> <h1> Affichage des produits : </h1></a>
    
    <table align="text-center">
        <tr *ngFor="let p of produits; let i=index" >

            <td align="center" width="30%">{{p.categorie.description}}</td>
            <td align="center">
              <img src="http://localhost:4044/{{p.img}}" style="height: 200px; width:400px;" alt={{p.libProduit}} class="rounded-circle" data-holder-rendered="true">
            </td>
            <td align="center"  width="25%">{{p.libProduit}}</td>
            <td align="center"  width="10%">{{p.quantite}}</td>
            
            <td align="center"><input type="hidden" name="produit" value="{{p.idProduit}}"></td>

            <td align="right" width="5%"><input type="number" name="quantite{{i}}" min="1" max="{{p.quantite}}" [(ngModel)]="quantite"></td>
            <td align="right" width="20%"><button type="submit" (click)="addPanier(p.idProduit)">Ajouter au panier</button></td>
